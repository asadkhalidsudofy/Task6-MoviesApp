        <!-- add form open -->
        <div class="addCardForm" id="addCardForm">
          <form onsubmit="addCard()" action="#">
            <div class="form-group">
              <label for="InputTitle">Title</label>
              <input type="text" class="form-control" id="InputTitle"
                aria-describedby="titleHelp" placeholder="Enter title..."
                required>
            </div>
            <div class="form-group">
              <label for="InputDescription">Description</label>
              <input type="text" class="form-control"
                id="InputDescription" placeholder="Enter description...">
            </div>
            <div class="form-group">
              <label for="InputRating">Rating</label>

                placeholder="Enter rating..." required>
            </div>
            <div class="form-group">
              <label for="InputYear">Release Year</label>
              <input type="text" class="form-control" id="InputYear"
                placeholder="Enter release year..." required>
            </div>
            <div class="form-group">
              <label for="InputTrailer">Trailer Link</label>
              <input type="text" class="form-control" id="InputTrailer"
                placeholder="Enter trailer link...">
            </div>
            <div class="form-group">
              <label for="InputDownload">Downlaod Link</label>
              <input type="text" class="form-control" id="InputDownload"
                placeholder="Enter downlaod link...">
            </div>
            <div class="form-group">
              <label for="InputDownload">Image Name with Extentions</label>
              <input type="text" class="form-control" id="InputImage"
                placeholder="Enter image name with extention..." required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <small id="submitHelp" class="form-text text-muted">
              On submit your movie details will be added into cards.
            </small>
          </form>
        </div>
        <!-- add form close -->
